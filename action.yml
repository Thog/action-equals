name: 'Action Equals'
description: 'A dumb action that just check for two values to be equal (hotfix for the if issue with the matrix object).'
icon: 'activity'
color: 'black'
author: 'Thog'
inputs:
  a:
    description: 'First input to compare'
    required: true
  b:
    description: 'Second input to compare'
    required: true
  result:
    description: 'If set to true or false, this result will rise error'
    required: false
  message:
    description: 'Message which will be rised if error result getted'
    required: false
    default: 'Values are not equal'
outputs:
  result:
    description: 'The result of the equal operation'
runs:
  using: 'node12'
  main: 'index.js'
